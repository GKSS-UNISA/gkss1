# This workflow is triggered when a pull request from develop branch is merged to main.
name: Vercel Deployment For Site

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - "apps/site/**"

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'develop'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: "10.9.0"
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Turbo Globally
        run: pnpm add --global turbo@2.5

      - name: Run Build Task
        run: turbo build --filter=site

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_SITE_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./apps/site/dist
